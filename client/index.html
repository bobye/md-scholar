<!doctype html>
<html>
	<head>
		<title>Pencil</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="Pencil, a minimal, distraction-free markdown editor that is accessible on any device.">
		<link rel="canonical" href="http://pencil.asleepysamurai.com" />
		<style type="text/css">
			html{
				width: 100%;
				height: 100%;
			}
			body{
				background-color: #272822;
				width: 98%;
			}
			textarea{
				width: 100%; 
				height: 100%;
				outline: none;
				border: 0px;
				resize: none;
			}
			textarea, #preview, .mode{
				font-family: Calibri, Sans-serif;
				font-size: 1.2em;
				line-height: 1.25;
				color: #cfcfcf;
				background-color: #272822;
			}
			#paper, #preview{
				margin-bottom: 50px;
				min-height: 100px;
			}
			#clone{
				left: -100000px;
				height: auto;
				position: absolute;
			}
			#container{
				width: 90%;
				max-width: 750px;
				margin: auto;
				margin-top: 50px;
			}
			#preview{
				display: none;
			}
			#preview a{
				color: #00a2e8;
				text-decoration: none;
			}
			#paper{
				overflow: hidden;
			}
			.mode{
				position: fixed;
				top: 0.25em;
				left: 0.25em;
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<textarea id="paper">Markdown Supported. Just Type.</textarea>
			<div id="preview"></div>
			<textarea id="clone" disabled="true"></textarea>
			<div id="previewmode" class="mode">Preview</div>
			<div id="savingmode" class="mode">Saving...</div>
			<div id="savedlabel" class="mode">Saved. Use this page's URL to edit later.</div>
			<div id="loadingmode" class="mode">Loading...</div>
		</div>
		<script type="text/javascript" src="js/lib/jquery-1.8.2.min.js"></script>
		<script type="text/javascript" src="js/lib/markdown.min.js"></script>
		<script type="text/javascript" src="js/pencil.js"></script>
	</body>
</html>
